<toaster-container></toaster-container>

<div class="card card-login mx-auto mt-5">
    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Email address" required autofocus [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Password" required [ngModelOptions]="{standalone: true}">
            </div>
            <button class="btn btn-primary btn-block" (click)="login()">Login</button>
        </form>
    </div>
</div>
